<div class="container pt-5 col-sm-6">
    <div class="p-4 shadow p-3 mb-5 bg-body rounded">
        <form [formGroup]="signupForm" (ngSubmit)="signupSubmit()">
            <!-- error message show here -->
            <div *ngIf="errmsgshow" class="text-danger">
                <p>{{errmsg}}</p>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-primary text-opacity-75">Your name</label>
                <input type="email" class="form-control" placeholder="Enter your Name" formControlName="name">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-primary text-opacity-75">Email address</label>
              <input type="email" class="form-control" placeholder="Enter Your Email ID" formControlName="email">
              <!-- <span class="error" *ngIf="email.invalid && email.touched">email is invalid</span> -->
              <div id="emailHelp" class="form-text text-secondary text-opacity-75">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-primary text-opacity-75">Password</label>
              <input type="password" class="form-control" placeholder="Enter Your Password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
    </div>
</div>
